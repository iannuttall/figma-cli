name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - package.json
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Read package metadata
        id: package
        run: |
          echo "name=$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).name")" >> "$GITHUB_OUTPUT"
          echo "version=$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")" >> "$GITHUB_OUTPUT"

      - name: Check published version
        id: npm
        run: |
          PACKAGE_NAME="${{ steps.package.outputs.name }}"
          PACKAGE_VERSION="${{ steps.package.outputs.version }}"
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version >/dev/null 2>&1; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "published_version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "published_version=" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        if: steps.npm.outputs.should_publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
