name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - package.json
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Read package metadata
        id: package
        run: |
          echo "name=$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).name")" >> "$GITHUB_OUTPUT"
          echo "version=$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")" >> "$GITHUB_OUTPUT"

      - name: Check published version
        id: npm
        run: |
          PUBLISHED_VERSION="$(npm view "${{ steps.package.outputs.name }}" version 2>/dev/null || true)"
          echo "published_version=$PUBLISHED_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$PUBLISHED_VERSION" = "${{ steps.package.outputs.version }}" ]; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        if: steps.npm.outputs.should_publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

      - name: Skip publish (version already exists)
        if: steps.npm.outputs.should_publish != 'true'
        run: echo "npm version ${{ steps.package.outputs.version }} already published; skipping."

